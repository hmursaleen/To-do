{% extends 'base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
  <h2 class="text-2xl font-semibold mb-6">{{ header_text }}</h2>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="mt-4">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">
          {{ button_text }}
        </button>
      </div>
    </form>
  </div>
{% endblock %}
